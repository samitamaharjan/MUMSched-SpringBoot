<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add New Entry</title>
</head>
<body>
<div id="global">
    <table border="1">
        <thead>
        <tr>
            <th>Entry Name</th>
            <th>FPP Number</th>
            <th>MPP Number</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <th:block th:each="entry : ${entryList}">
            <tr>
                <td th:text="${entry.entryName}"></td>
                <td th:text="${entry.FPPNum}"></td>
                <td th:text="${entry.MPPNum}"></td>
                <td th:text="${entry.startDate}"></td>
                <td th:text="${entry.endDate}"></td>
            </tr>
        </th:block>
    </table>

    <form action="#" th:action="@{/addnewentry}" th:object="${newEntry}" method="post">
        <fieldset>
            <legend>Add New Entry</legend>
            <p>
                <label for="entryName">Entry Name: </label>
                <input id="entryName" type="text" th:field="*{entryName}" />
            </p>
            <p>
                <label for="FPPNum">FPP Number: </label>
                <input id="FPPNum" type="text" th:field="*{FPPNum}" />
            </p>
            <p>
                <label for="MPPNum">MPP Number: </label>
                <input id="MPPNum" type="text" th:field="*{MPPNum}" />
            </p>
            <p>
                <label for="startDate">Start Date: </label>
                <input id="startDate" type="text" th:field="*{startDate}" />
            </p>
            <p>
                <label for="endDate">End Date: </label>
                <input id="endDate" type="text" th:field="*{endDate}" />
            </p>
            <p>
                <input id="btnAdd" type="submit" value="Add" />
            </p>
        </fieldset>
    </form>
</div>
</body>
</html>
